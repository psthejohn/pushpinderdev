<div class="game-selection-container">
  <h2 class="game-title" *ngIf="!selectionGame">Please select a game to play</h2>
  <h2 class="game-title" *ngIf="selectionGame">Playing Game - {{ getGameName(selectionGame) }}</h2>
  <div class="game-options-box">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let game of games">
          <div class="game-option" (click)="showGame(game.number)" [ngClass]="{'selected': selectionGame === game.number}">
            <div class="game-card" [ngClass]="game.color">
              <h3>{{ game.name }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="selected-game mt-4">
    <div class="container">
      <div *ngIf="loading" class="loading-message">
        Loading...
      </div>
      <div class="row">
        <div *ngIf="selectionGame === 'tic-tac-toe'" class="col-md-12">
          <app-tic-tac-toe></app-tic-tac-toe>
        </div>
        <!-- Add similar sections for other games as needed -->
      </div>
    </div>
  </div>
</div>
